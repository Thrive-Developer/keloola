name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build, Lint, and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create dummy .env file
        # Required for prebuild/generate-env.ts script
        run: |
          echo "ACCOUNTING_BASE_URL=https://dummy.api" >> .env
          echo "AUTH_BASE_URL=https://dummy.auth" >> .env

      - name: Type Check
        run: bun run check-types

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run format:check

      - name: Build
        run: bun run build
